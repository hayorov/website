<style>
    figure {
        margin: 0 0 0rem;
    }

    figcaption {
        display: none;
    }

    div.gallery {
        display: flex;
        flex-wrap: wrap;
    }

    div.gallery a {
        flex-grow: 1;
        object-fit: cover;
        margin: 5px;
        display: flex;
        text-decoration: none;
        border: 0 none;
    }

    div.gallery a img {
        height: 200px;
        object-fit: cover;
        flex-grow: 1;
        border-radius: 0px;
        margin: 0 0 0rem;
    }
</style>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

<div class="gallery">
    {{ $gallaryName := .Get "src" }}
    {{ $path := print "static" "/" $gallaryName }}
    {{ range (readDir $path)  }}
    {{ $src :=  print $gallaryName "/" .Name }}
    <figure>
        <a data-fancybox="gallery" href="{{ $src | absURL }}"><img src="{{ $src | absURL }}"></a>
        <figcaption>
            <h6>{{ .Name }}</h6>
        </figcaption>
    </figure>
    {{ end }}
</div>
