<div class="strava">
    <div
        style="display:flex;align-items:flex-start;flex-wrap:nowrap;height:100%;justify-content:space-between;align-items:center;">
        <div style="width:73%">
            <div class="rides-img">
                <a href="https://www.strava.com/athletes/{{ index .Params 0 }}">
                    <img src="/rides/static-31-07-2021.jpg" alt="Alex's rides heatmap">
                </a>
                <div class="botton-right-text">as of July 31, 2021</div>
            </div>
        </div>
        {{ if or (.Get 0) }}
        <div style="width:25%">
            <iframe style="border: none; background-color: transparent; overflow: hidden;" height="180" width="260"
                src="https://www.strava.com/athletes/{{ index .Params 0 }}/activity-summary/{{ index .Params 1 }}">
            </iframe>
        </div>
        {{ end }}
    </div>
</div>
