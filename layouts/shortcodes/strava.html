<div class="strava">
    <div class="strava-container">
        <div class="strava-heatmap">
            <div class="rides-img">
                <a href="https://www.strava.com/athletes/{{ index .Params 0 }}">
                    <img src="/rides/static-31-12-2021.jpg" alt="Alex's rides heatmap">
                </a>
                <div class="botton-right-text">as of Dec 31, 2021</div>
            </div>
        </div>
        {{ if or (.Get 0) }}
        <div class="strava-summary">
            <iframe class="strava-iframe" style="border: none; background-color: transparent; overflow: hidden;"
                src="https://www.strava.com/athletes/{{ index .Params 0 }}/activity-summary/{{ index .Params 1 }}">
            </iframe>
        </div>
        {{ end }}
    </div>
</div>
