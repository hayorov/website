{{ with .Site.Params.copyright }}
<div class="bottom-copyright" style="position:absolute;bottom:0;">
  <div class="copyright">
    &copy; {{ with $.Site.Params.since }}{{ if lt . now.Year }}{{ . | safeHTML }} -
    {{ end }}{{ end }}{{ now.Format "2006"}} {{ . | safeHTML }}
  </div>
  {{ end }}
  {{ with .Site.Params.showBuiltWith }}
  <div class="builtwith">
    Built with <a href="https://gohugo.io">Hugo</a> ❤️ <a href="https://github.com/htr3n/hyde-hyde">hyde-hyde</a>.
  </div>
</div>
{{ end }}
