<script>
  (function() {
    var loaded = false;
    var events = ['scroll', 'click', 'touchstart', 'keydown'];
    function loadGA() {
      if (loaded) return;
      loaded = true;
      events.forEach(function(e) { removeEventListener(e, loadGA, {capture: true}); });
      var s = document.createElement('script');
      s.async = true;
      s.src = 'https://www.googletagmanager.com/gtag/js?id={{ site.Config.Services.GoogleAnalytics.ID }}';
      document.head.appendChild(s);
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', '{{ site.Config.Services.GoogleAnalytics.ID }}');
    }
    events.forEach(function(e) { addEventListener(e, loadGA, {capture: true, once: true}); });
    setTimeout(loadGA, 5000);
  })();
</script>
