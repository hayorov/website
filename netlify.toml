[build]
publish = "public"
HUGO_VERSION = "0.147.9"

[context.production.environment]
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1.environment]
HUGO_ENV = "production"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

# .ru -> .me
[[redirects]]
from = "https://hayorov.ru"
to = "https://hayorov.me"
status = 301
force = true
