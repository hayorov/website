# Netlify Build Configuration
[build]
  command = "hugo --minify --gc"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.155.2"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  NODE_VERSION = "20"

# Production context
[context.production]
  [context.production.environment]
    HUGO_ENV = "production"

# Deploy Preview context
[context.deploy-preview]
  command = "hugo --minify --gc --buildFuture -b $DEPLOY_PRIME_URL"
  [context.deploy-preview.environment]
    HUGO_ENV = "staging"

# Branch Deploy context
[context.branch-deploy]
  command = "hugo --minify --gc -b $DEPLOY_PRIME_URL"

# Development context
[context.dev]
  [context.dev.environment]
    HUGO_ENV = "development"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=(), geolocation=(), microphone=(), camera=()"

    # HSTS - Force HTTPS for 2 years including subdomains
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Content Security Policy for HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com; frame-src https://www.strava.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"

# Cache control for static assets (1 year)
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for images (1 year)
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for fonts
[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for favicons
[[headers]]
  for = "/favico/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for HTML pages (shorter cache, revalidate)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects
# Domain redirect: .ru -> .me (consolidated HTTP + HTTPS)
[[redirects]]
  from = "http://hayorov.ru/*"
  to = "https://hayorov.me/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://hayorov.ru/*"
  to = "https://hayorov.me/:splat"
  status = 301
  force = true

# Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"
